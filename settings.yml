use_default_settings: true

general:
  instance_name: "searxng"

server:
  secret_key: "${SEARXNG_SECRET_KEY}"
  limiter: false
  public_instance: false
  method: "GET"

search:
  safe_search: 0
  default_lang: "en"
  autocomplete: ""
  formats:
    - json
  max_page: 0

outgoing:
  request_timeout: 10.0
  max_request_timeout: 20.0
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true
  retries: 2

